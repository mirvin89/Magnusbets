<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagnusBets - Smart Betting Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body { background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900/20 to-slate-900 text-gray-100 font-sans antialiased">
  <div class="max-w-6xl mx-auto p-4 md:p-8 space-y-8 animate-fade-in">
    <div class="text-center">
      <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-4">MagnusBets Tracker</h1>
      <p class="text-xl text-gray-300">Track your bets, analyze performance, stay sharp.</p>
    </div>

    <div id="stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4"></div>

    <form id="betForm" class="bg-slate-800/50 backdrop-blur-sm p-8 rounded-3xl border border-slate-700 shadow-2xl">
      <h2 class="text-2xl font-bold mb-6 text-center">Add New Bet</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <input id="event" type="text" placeholder="Event (e.g., Lakers vs Warriors)" class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
        <input id="wager" type="number" placeholder="Wager ($)" class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
        <input id="odds" type="number" step="0.01" placeholder="Odds (decimal)" class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
        <select id="outcome" class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
          <option value="pending">Pending</option>
          <option value="win">Win</option>
          <option value="loss">Loss</option>
          <option value="push">Push</option>
        </select>
      </div>
      <button type="submit" class="w-full mt-6 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-4 px-8 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">Add Bet</button>
    </form>

    <div class="flex flex-wrap gap-2 justify-center">
      <button data-filter="all" class="filter-btn px-6 py-2 rounded-full font-medium transition-all bg-purple-500 text-white shadow-lg">ALL</button>
      <button data-filter="pending" class="filter-btn px-6 py-2 rounded-full font-medium transition-all bg-slate-700/50 text-gray-300 hover:bg-slate-700 border border-slate-600 hover:border-slate-500">PENDING</button>
      <button data-filter="win" class="filter-btn px-6 py-2 rounded-full font-medium transition-all bg-slate-700/50 text-gray-300 hover:bg-slate-700 border border-slate-600 hover:border-slate-500">WIN</button>
      <button data-filter="loss" class="filter-btn px-6 py-2 rounded-full font-medium transition-all bg-slate-700/50 text-gray-300 hover:bg-slate-700 border border-slate-600 hover:border-slate-500">LOSS</button>
      <button data-filter="push" class="filter-btn px-6 py-2 rounded-full font-medium transition-all bg-slate-700/50 text-gray-300 hover:bg-slate-700 border border-slate-600 hover:border-slate-500">PUSH</button>
    </div>

    <div id="betsTable" class="overflow-x-auto">
      <table class="w-full bg-slate-800/50 backdrop-blur-sm rounded-3xl border border-slate-700 shadow-2xl overflow-hidden">
        <thead>
          <tr class="bg-slate-700/50">
            <th class="p-4 text-left font-bold text-gray-200">Date</th>
            <th class="p-4 text-left font-bold text-gray-200">Event</th>
            <th class="p-4 text-left font-bold text-gray-200 hidden md:table-cell">Wager</th>
            <th class="p-4 text-left font-bold text-gray-200 hidden lg:table-cell">Odds</th>
            <th class="p-4 text-left font-bold text-gray-200">Outcome</th>
            <th class="p-4 text-left font-bold text-gray-200">P/L</th>
            <th class="p-4 text-right font-bold text-gray-200">Actions</th>
          </tr>
        </thead>
        <tbody id="betsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'magnusbets';
    let bets = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let filter = 'all';

    // Load samples if empty
    if (bets.length === 0) {
      fetch('data.json').then(r => r.json()).then(data => {
        data.forEach(pick => {
          bets.push({
            id: Date.now() + Math.random(),
            date: new Date().toLocaleDateString(),
            event: pick.game,
            wager: pick.stake,
            odds: pick.roi,
            outcome: 'pending'
          });
        });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(bets));
        render();
      }).catch(() => render());
    } else {
      render();
    }

    function render() {
      const filteredBets = bets.filter(b => filter === 'all' || b.outcome === filter);
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('bg-purple-500', btn.dataset.filter === filter);
        btn.classList.toggle('text-white', btn.dataset.filter === filter);
        btn.classList.toggle('shadow-lg', btn.dataset.filter === filter);
        btn.classList.toggle('bg-slate-700/50', btn.dataset.filter !== filter);
        btn.classList.toggle('text-gray-300', btn.dataset.filter !== filter);
      });

      // Stats
      const totalBets = bets.length;
      const totalWagered = bets.reduce((sum, b) => sum + parseFloat(b.wager || 0), 0);
      const wins = bets.filter(b => b.outcome === 'win').length;
      const totalProfit = bets.reduce((sum, b) => {
        const w = parseFloat(b.wager || 0);
        const o = parseFloat(b.odds || 1);
        switch (b.outcome) {
          case 'win': return sum + w * (o - 1);
          case 'loss': return sum - w;
          case 'push': return sum;
          default: return sum;
        }
      }, 0);
      const winRate = totalBets ? ((wins / totalBets) * 100).toFixed(1) : 0;
      const roi = totalWagered ? ((totalProfit / totalWagered) * 100).toFixed(1) : 0;

      document.getElementById('stats').innerHTML = `
        <div class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-2xl border border-slate-700 shadow-2xl">
          <h3 class="text-sm font-medium text-gray-400 mb-2">Total Bets</h3>
          <p class="text-3xl font-bold text-white">${totalBets}</p>
        </div>
        <div class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-2xl border border-slate-700 shadow-2xl">
          <h3 class="text-sm font-medium text-gray-400 mb-2">Win Rate</h3>
          <p class="text-3xl font-bold text-green-400">${winRate}%</p>
        </div>
        <div class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-2xl border border-slate-700 shadow-2xl">
          <h3 class="text-sm font-medium text-gray-400 mb-2">Total Wagered</h3>
          <p class="text-3xl font-bold text-blue-400">$${totalWagered.toFixed(2)}</p>
        </div>
        <div class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-2xl border border-slate-700 shadow-2xl">
          <h3 class="text-sm font-medium text-gray-400 mb-2">Total Profit</h3>
          <p class="text-3xl font-bold ${totalProfit >= 0 ? 'text-green-400' : 'text-red-400'}">$${totalProfit.toFixed(2)}</p>
        </div>
        <div class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-2xl border border-slate-700 shadow-2xl">
          <h3 class="text-sm font-medium text-gray-400 mb-2">ROI</h3>
          <p class="text-3xl font-bold ${roi >= 0 ? 'text-green-400' : 'text-red-400'}">${roi}%</p>
        </div>
      `;

      // Table
      const tbody = document.getElementById('betsBody');
      tbody.innerHTML = filteredBets.map(bet => {
        const wager = parseFloat(bet.wager);
        const odds = parseFloat(bet.odds);
        let pl = 0;
        if (bet.outcome === 'win') pl = wager * (odds - 1);
        else if (bet.outcome === 'loss') pl = -wager;
        const outcomeClass = {
          win: 'bg-green-500/20 text-green-300',
          loss: 'bg-red-500/20 text-red-300',
          push: 'bg-yellow-500/20 text-yellow-300',
          pending: 'bg-gray-500/20 text-gray-300'
        }[bet.outcome] || 'bg-gray-500/20 text-gray-300';
        const plClass = pl >= 0 ? 'text-green-400' : 'text-red-400';
        return `
          <tr class="border-t border-slate-700/50 hover:bg-slate-700/30 transition-all">
            <td class="p-4 font-medium">${bet.date}</td>
            <td class="p-4">${bet.event}</td>
            <td class="p-4 hidden md:table-cell">$${wager.toFixed(2)}</td>
            <td class="p-4 hidden lg:table-cell">${odds.toFixed(2)}</td>
            <td class="p-4">
              <span class="px-3 py-1 rounded-full text-xs font-bold ${outcomeClass}">
                ${bet.outcome.toUpperCase()}
              </span>
            </td>
            <td class="p-4 font-bold ${plClass}">$${pl.toFixed(2)}</td>
            <td class="p-4">
              <div class="flex gap-2">
                <select onchange="updateOutcome(${bet.id}, this.value)" class="bg-slate-700/50 border border-slate-600 rounded-lg px-2 py-1 text-sm text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                  <option value="pending" ${bet.outcome === 'pending' ? 'selected' : ''}>Pending</option>
                  <option value="win" ${bet.outcome === 'win' ? 'selected' : ''}>Win</option>
                  <option value="loss" ${bet.outcome === 'loss' ? 'selected' : ''}>Loss</option>
                  <option value="push" ${bet.outcome === 'push' ? 'selected' : ''}>Push</option>
                </select>
                <button onclick="deleteBet(${bet.id})" class="text-red-400 hover:text-red-300 p-1 rounded-lg hover:bg-red-500/20 transition-all">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `;
      }).join('') || `
        <tr>
          <td colspan="7" class="p-12 text-center text-gray-500">No bets matching filter. Add one above! üéØ</td>
        </tr>
      `;
    }

    document.getElementById('betForm').onsubmit = e => {
      e.preventDefault();
      const event = document.getElementById('event').value;
      const wager = document.getElementById('wager').value;
      const odds = document.getElementById('odds').value;
      const outcome = document.getElementById('outcome').value;
      if (!event || !wager || !odds) return;
      bets.unshift({ id: Date.now(), date: new Date().toLocaleDateString(), event, wager, odds, outcome });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bets));
      document.getElementById('betForm').reset();
      document.getElementById('outcome').value = 'pending';
      render();
    };

    window.updateOutcome = (id, outcome) => {
      bets = bets.map(b => b.id === id ? {...b, outcome} : b);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bets));
      render();
    };

    window.deleteBet = id => {
      bets = bets.filter(b => b.id !== id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bets));
      render();
    };

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.onclick = () => {
        filter = btn.dataset.filter;
        render();
      };
    });
  </script>
</body>
</html>
